<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 13px; text-align: center; margin-top: 4rem;}
    .attribution a { color: hsl(0, 36%, 70%); text-decoration: none;}
  </style>
</head>
<body>
<div class="container">
  <div class="left">
    <img src="./images/logo.svg" class="logo" alt="logo">
    <img src="./images/hero-mobile.jpg" class="bg-mobile" alt="hero-image">
    <h1><span>we're</span><br/> coming<br/> soon</h1>
          <p class="text">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form class="form" >
              <input type="email" name="email" id="email" class="email" placeholder="email address">
              <button type="submit" id="btn" class="btn"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg></button>
              <p class ="show-error" id="show-error">Please provide a valid email</p>
            </form>
  </div>
  <div class="bg-desktop"></div>
</div>
<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Digvijay Ghosh</a>.
  </p>
</footer>
  <script src="./main.js"></script>
</body>
</html>
